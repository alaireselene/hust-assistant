name: Build and Release Extension

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Get previous version (if exists)
          git show HEAD~1:package.json > previous-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > previous-package.json
          PREVIOUS_VERSION=$(node -p "require('./previous-package.json').version")
          echo "Previous version: $PREVIOUS_VERSION"
          
          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Create release directory
        run: |
          mkdir -p release
          cd dist
          zip -r ../release/crx-hust-assistant-${{ needs.check-version.outputs.new-version }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          name: Release v${{ needs.check-version.outputs.new-version }}
          body: |
            ## Trợ lý HUST v${{ needs.check-version.outputs.new-version }}
            
            ### Cách cài đặt
            1. Tải xuống file `crx-hust-assistant-${{ needs.check-version.outputs.new-version }}.zip`
            2. Mở Chrome, vào [chrome://extensions/](chrome://extensions/)
            3. Bật "Chế độ phát triển"
            4. Kéo và thả file `crx-hust-assistant-${{ needs.check-version.outputs.new-version }}.zip` vào trang [chrome://extensions/](chrome://extensions/) vừa mở ra
            
            ### Thay đổi
            Xem lịch sử commit để biết chi tiết.
          files: |
            release/crx-hust-assistant-${{ needs.check-version.outputs.new-version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crx-hust-assistant-${{ needs.check-version.outputs.new-version }}
          path: release/crx-hust-assistant-${{ needs.check-version.outputs.new-version }}.zip
          retention-days: 90

